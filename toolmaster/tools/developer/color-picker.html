<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Picker - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Color Code Picker</h1>
                    <div class="color-picker-container">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <input type="color" id="colorPicker" class="form-control form-control-color w-100" value="#007bff">
                            </div>
                            <div class="col-md-6">
                                <div class="color-preview" id="colorPreview"></div>
                            </div>
                        </div>
                        
                        <div class="color-values">
                            <div class="mb-3">
                                <label class="form-label">HEX</label>
                                <div class="input-group">
                                    <input type="text" id="hexValue" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" data-value="hex">Copy</button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">RGB</label>
                                <div class="input-group">
                                    <input type="text" id="rgbValue" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" data-value="rgb">Copy</button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">HSL</label>
                                <div class="input-group">
                                    <input type="text" id="hslValue" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary copy-btn" data-value="hsl">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/color-picker.js"></script>
</body>
</html>
