<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Image to Base64 Converter</h1>
                    
                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>

                    <div id="converterOptions" class="d-none">
                        <div class="mb-3">
                            <div class="preview-container">
                                <img id="imagePreview" class="img-fluid mb-3" alt="Preview">
                            </div>
                            <div class="file-info">
                                <p>Original Size: <span id="originalSize">0 KB</span></p>
                                <p>Base64 Size: <span id="base64Size">0 KB</span></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Output Format</label>
                            <select id="outputFormat" class="form-select">
                                <option value="data-url">Data URL (with MIME type)</option>
                                <option value="base64">Base64 Only</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Base64 Output</label>
                            <div class="input-group">
                                <textarea id="base64Output" class="form-control" rows="6" readonly></textarea>
                                <button class="btn btn-outline-secondary" id="copyBtn">Copy</button>
                            </div>
                        </div>

                        <button id="convertBtn" class="btn btn-success">Convert to Base64</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/base64-converter.js"></script>
</body>
</html>
