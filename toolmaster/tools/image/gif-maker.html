<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>GIF Maker</h1>
                    
                    <div class="mb-3">
                        <button class="btn btn-primary" id="addImagesBtn">
                            Add Images
                        </button>
                        <input type="file" id="fileInput" accept="image/*" multiple class="d-none">
                    </div>

                    <div id="imagesContainer" class="mb-3">
                        <div class="row" id="imagesList"></div>
                    </div>

                    <div id="gifOptions" class="mb-3 d-none">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Frame Delay (ms)</label>
                                <input type="number" id="frameDelay" class="form-control" value="500" min="100">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quality</label>
                                <input type="range" class="form-range" id="qualitySlider" min="1" max="20" value="10">
                                <div class="d-flex justify-content-between">
                                    <small>Better Quality</small>
                                    <small id="qualityValue">10</small>
                                    <small>Smaller Size</small>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button id="createGifBtn" class="btn btn-success">Create GIF</button>
                        </div>
                    </div>

                    <div id="progressContainer" class="d-none">
                        <div class="progress mb-3">
                            <div class="progress-bar" id="progressBar" role="progressbar"></div>
                        </div>
                        <p id="progressText" class="text-center">Processing: 0%</p>
                    </div>

                    <div id="resultContainer" class="d-none">
                        <h3>Preview</h3>
                        <div class="preview-container mb-3">
                            <img id="gifPreview" class="img-fluid" alt="GIF Preview">
                        </div>
                        <a id="downloadBtn" class="btn btn-primary">Download GIF</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/gif-maker.js"></script>
</body>
</html>
