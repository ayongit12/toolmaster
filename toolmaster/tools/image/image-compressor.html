<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Image Compressor</h1>
                    
                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>

                    <div id="compressionOptions" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Quality Level</label>
                            <input type="range" class="form-range" id="qualitySlider" min="0" max="100" value="80">
                            <div class="d-flex justify-content-between">
                                <small>Lower Quality</small>
                                <small id="qualityValue">80%</small>
                                <small>Higher Quality</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Max Width (optional)</label>
                            <input type="number" id="maxWidth" class="form-control" placeholder="Leave empty for original size">
                        </div>

                        <div class="mb-3">
                            <div class="preview-container">
                                <img id="imagePreview" class="img-fluid mb-3" alt="Preview">
                            </div>
                            <div class="file-info">
                                <p>Original Size: <span id="originalSize">0 KB</span></p>
                                <p>Compressed Size: <span id="compressedSize">0 KB</span></p>
                                <p>Compression Ratio: <span id="compressionRatio">0%</span></p>
                            </div>
                        </div>

                        <button id="compressBtn" class="btn btn-success">Compress Image</button>
                        <a id="downloadBtn" class="btn btn-primary d-none">Download Compressed Image</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/image-compressor.js"></script>
</body>
</html>
