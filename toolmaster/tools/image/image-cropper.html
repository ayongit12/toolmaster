<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Image Cropper</h1>
                    
                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>

                    <div id="cropperContainer" class="d-none">
                        <div class="img-container mb-3">
                            <img id="image" src="" alt="Source Image">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Aspect Ratio</label>
                                <select id="aspectRatio" class="form-select">
                                    <option value="NaN">Free</option>
                                    <option value="1">1:1 (Square)</option>
                                    <option value="1.7777777777777777">16:9</option>
                                    <option value="1.3333333333333333">4:3</option>
                                    <option value="0.6666666666666666">2:3</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Output Format</label>
                                <select id="outputFormat" class="form-select">
                                    <option value="png">PNG</option>
                                    <option value="jpeg">JPEG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>
                        </div>

                        <div class="btn-toolbar mb-3">
                            <button id="rotateLeftBtn" class="btn btn-secondary me-2">
                                Rotate Left
                            </button>
                            <button id="rotateRightBtn" class="btn btn-secondary me-2">
                                Rotate Right
                            </button>
                            <button id="flipHorizontalBtn" class="btn btn-secondary me-2">
                                Flip Horizontal
                            </button>
                            <button id="flipVerticalBtn" class="btn btn-secondary">
                                Flip Vertical
                            </button>
                        </div>

                        <button id="cropBtn" class="btn btn-success">Crop Image</button>
                        <a id="downloadBtn" class="btn btn-primary d-none">Download Cropped Image</a>

                        <div id="previewContainer" class="mt-3 d-none">
                            <h3>Preview</h3>
                            <img id="preview" src="" alt="Preview" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/image-cropper.js"></script>
</body>
</html>
