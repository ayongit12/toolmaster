<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Image Resizer</h1>
                    
                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>

                    <div id="imageEditor" class="d-none">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Width (px)</label>
                                <input type="number" id="widthInput" class="form-control" min="1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Height (px)</label>
                                <input type="number" id="heightInput" class="form-control" min="1">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="maintainAspectRatio" class="form-check-input" checked>
                                <label class="form-check-label">Maintain Aspect Ratio</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preview</label>
                            <div class="preview-container">
                                <img id="imagePreview" class="img-fluid mb-3" alt="Preview">
                            </div>
                        </div>

                        <button id="resizeBtn" class="btn btn-success">Resize Image</button>
                        <a id="downloadBtn" class="btn btn-primary d-none">Download Resized Image</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/image-resizer.js"></script>
</body>
</html>
