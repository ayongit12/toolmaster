<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Image Watermark</h1>
                    
                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose Image
                            </button>
                        </div>
                    </div>

                    <div id="watermarkOptions" class="d-none">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Watermark Type</label>
                                <select id="watermarkType" class="form-select">
                                    <option value="text">Text</option>
                                    <option value="image">Image</option>
                                </select>
                            </div>
                        </div>

                        <div id="textOptions">
                            <div class="mb-3">
                                <label class="form-label">Watermark Text</label>
                                <input type="text" id="watermarkText" class="form-control" value="Watermark">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Font Size</label>
                                    <input type="number" id="fontSize" class="form-control" value="48">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Color</label>
                                    <input type="color" id="textColor" class="form-control" value="#ffffff">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Opacity</label>
                                    <input type="range" id="opacity" class="form-range" min="0" max="100" value="50">
                                </div>
                            </div>
                        </div>

                        <div id="imageOptions" class="d-none">
                            <div class="mb-3">
                                <label class="form-label">Watermark Image</label>
                                <input type="file" id="watermarkImageInput" accept="image/*" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Size (%)</label>
                                <input type="range" id="watermarkSize" class="form-range" min="10" max="100" value="30">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Position</label>
                            <div class="position-grid">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="position" id="topLeft" value="topLeft">
                                    <label class="btn btn-outline-secondary" for="topLeft">Top Left</label>
                                    <input type="radio" class="btn-check" name="position" id="topRight" value="topRight">
                                    <label class="btn btn-outline-secondary" for="topRight">Top Right</label>
                                    <input type="radio" class="btn-check" name="position" id="center" value="center" checked>
                                    <label class="btn btn-outline-secondary" for="center">Center</label>
                                    <input type="radio" class="btn-check" name="position" id="bottomLeft" value="bottomLeft">
                                    <label class="btn btn-outline-secondary" for="bottomLeft">Bottom Left</label>
                                    <input type="radio" class="btn-check" name="position" id="bottomRight" value="bottomRight">
                                    <label class="btn btn-outline-secondary" for="bottomRight">Bottom Right</label>
                                </div>
                            </div>
                        </div>

                        <div class="preview-container mb-3">
                            <canvas id="previewCanvas"></canvas>
                        </div>

                        <button id="applyWatermarkBtn" class="btn btn-success">Apply Watermark</button>
                        <a id="downloadBtn" class="btn btn-primary d-none">Download Image</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/watermark.js"></script>
</body>
</html>
