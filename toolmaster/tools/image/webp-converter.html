<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>WebP Converter</h1>
                    
                    <div class="mb-3">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="direction" id="toWebp" checked>
                            <label class="btn btn-outline-primary" for="toWebp">Convert to WebP</label>
                            <input type="radio" class="btn-check" name="direction" id="fromWebp">
                            <label class="btn btn-outline-primary" for="fromWebp">Convert from WebP</label>
                        </div>
                    </div>

                    <div class="drop-zone mb-3" id="dropZone">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your image here or</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>

                    <div id="converterOptions" class="d-none">
                        <div class="row mb-3">
                            <div class="col-md-6" id="outputFormatContainer">
                                <label class="form-label">Output Format</label>
                                <select id="outputFormat" class="form-select">
                                    <option value="webp">WebP</option>
                                    <option value="png">PNG</option>
                                    <option value="jpeg">JPEG</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quality</label>
                                <input type="range" class="form-range" id="qualitySlider" min="0" max="100" value="80">
                                <div class="d-flex justify-content-between">
                                    <small>Lower</small>
                                    <small id="qualityValue">80%</small>
                                    <small>Higher</small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="preview-container">
                                <img id="imagePreview" class="img-fluid mb-3" alt="Preview">
                            </div>
                            <div class="file-info">
                                <p>Original Format: <span id="originalFormat">-</span></p>
                                <p>Original Size: <span id="originalSize">0 KB</span></p>
                                <p>Converted Size: <span id="convertedSize">0 KB</span></p>
                            </div>
                        </div>

                        <button id="convertBtn" class="btn btn-success">Convert Image</button>
                        <a id="downloadBtn" class="btn btn-primary d-none">Download Converted Image</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/webp-converter.js"></script>
</body>
</html>
