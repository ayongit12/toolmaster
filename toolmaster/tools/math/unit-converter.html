<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Unit Converter</h1>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Select Category</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn active" 
                                            data-category="length">
                                        <i class="fas fa-ruler"></i>
                                        <div>Length</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="area">
                                        <i class="fas fa-vector-square"></i>
                                        <div>Area</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="volume">
                                        <i class="fas fa-cube"></i>
                                        <div>Volume</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="mass">
                                        <i class="fas fa-weight-hanging"></i>
                                        <div>Mass</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="temperature">
                                        <i class="fas fa-thermometer-half"></i>
                                        <div>Temperature</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="speed">
                                        <i class="fas fa-tachometer-alt"></i>
                                        <div>Speed</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="time">
                                        <i class="fas fa-clock"></i>
                                        <div>Time</div>
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-outline-primary w-100 category-btn" 
                                            data-category="digital">
                                        <i class="fas fa-microchip"></i>
                                        <div>Digital</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Converter</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">From</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="fromValue" value="1">
                                        <select class="form-select" id="fromUnit"></select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">To</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="toValue" readonly>
                                        <select class="form-select" id="toUnit"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-outline-secondary" id="swapBtn">
                                    <i class="fas fa-exchange-alt"></i> Swap
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Common Conversions</h5>
                        </div>
                        <div class="card-body">
                            <div id="commonConversions" class="row g-2"></div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Formula</h5>
                        </div>
                        <div class="card-body">
                            <div id="formula" class="formula-display"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">History</h5>
                        </div>
                        <div class="card-body">
                            <div id="history" class="conversion-history"></div>
                            <div class="text-end mt-2">
                                <button class="btn btn-outline-danger btn-sm" id="clearHistoryBtn">
                                    <i class="fas fa-trash"></i> Clear History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/unit-converter.js"></script>
</body>
</html>
