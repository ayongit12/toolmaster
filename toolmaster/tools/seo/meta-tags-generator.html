<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Generator - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="tool-container">
                    <h1>Meta Tags Generator</h1>
                    
                    <div class="alert alert-info mb-4">
                        Generate optimized meta tags for better SEO and social media sharing.
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">Basic Meta Tags</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Page Title</label>
                                        <input type="text" class="form-control" id="pageTitle" 
                                               placeholder="Enter page title">
                                        <div class="form-text">
                                            <span id="titleLength">0</span>/60 characters
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Meta Description</label>
                                        <textarea class="form-control" id="metaDescription" rows="3" 
                                                  placeholder="Enter meta description"></textarea>
                                        <div class="form-text">
                                            <span id="descriptionLength">0</span>/160 characters
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Keywords</label>
                                        <input type="text" class="form-control" id="keywords" 
                                               placeholder="keyword1, keyword2, keyword3">
                                        <div class="form-text">Separate keywords with commas</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Author</label>
                                        <input type="text" class="form-control" id="author" 
                                               placeholder="Page author">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">Social Media Tags</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Social Title</label>
                                        <input type="text" class="form-control" id="socialTitle" 
                                               placeholder="Social media title">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Social Description</label>
                                        <textarea class="form-control" id="socialDescription" rows="3" 
                                                  placeholder="Social media description"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Image URL</label>
                                        <input type="url" class="form-control" id="imageUrl" 
                                               placeholder="https://example.com/image.jpg">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Site Name</label>
                                        <input type="text" class="form-control" id="siteName" 
                                               placeholder="Your website name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Additional Settings</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Robots</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="robotIndex" checked>
                                            <label class="form-check-label">Allow indexing</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="robotFollow" checked>
                                            <label class="form-check-label">Allow following links</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Viewport</label>
                                        <select class="form-select" id="viewport">
                                            <option value="responsive">Responsive (recommended)</option>
                                            <option value="fixed">Fixed width</option>
                                            <option value="custom">Custom</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Language</label>
                                        <input type="text" class="form-control" id="language" value="en">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Canonical URL</label>
                                        <input type="url" class="form-control" id="canonical" 
                                               placeholder="https://example.com/page">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Generated Meta Tags</h5>
                            <button class="btn btn-primary" id="generateBtn">
                                <i class="fas fa-code"></i> Generate Tags
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label mb-0">HTML Code</label>
                                    <button class="btn btn-sm btn-outline-secondary" id="copyBtn">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <pre><code class="language-html" id="generatedCode"></code></pre>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Preview</label>
                                <div class="preview-container">
                                    <div class="search-preview" id="searchPreview">
                                        <div class="preview-title"></div>
                                        <div class="preview-url"></div>
                                        <div class="preview-description"></div>
                                    </div>
                                    
                                    <div class="social-preview" id="socialPreview">
                                        <div class="social-image"></div>
                                        <div class="social-content">
                                            <div class="social-title"></div>
                                            <div class="social-description"></div>
                                            <div class="social-domain"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ad-container">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/tools/meta-tags-generator.js"></script>
</body>
</html>
